<div class='data-set-container'>
	<div class='head'>
        <div class="drag-handle"></div>
		<h3>{{chartTitle}}</h3>
		<p class="count" ng-show="{{ranges}}">
			{{min}} - {{max}}
		</p>
	</div>
	<div class='chart'>
		<h3 class="placeholder" ng-show="placeholderText">{{placeholderText}}</h3>
        <div id="container"><div id="companyStatusChartDiv" style="min-width: 310px; height: 350px; margin: 0 auto"></div></div>
	</div>
</div>
